<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks</title>
</head>
  <body>
    <section class="list">
      <div class="to-do">
        <h1>Today's To Do</h1>
        <img src="./refresh.png" alt="refresh" class="refresh">
      </div>
      <hr>
      <div class="add-to-list">
        <input type="text" id="myInput" placeholder="Add to your list...">
        <img src="./left-arrow.png" alt="enter" class="enter">
      </div>
      <hr>
      <div id="tasks"></div>
      <div>
        <button class="clear-btn">Clear all completed</button>
      </div>
    </section>
    
  </body>
</html>
